<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-12 mt-3">
      <mat-card>
        <mat-card-title class="text-center">
          KÃ¤ufe
        </mat-card-title>

        <mat-card-content>

          <div>
            <table mat-table [dataSource]="dataSource">

              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
              </ng-container>

              <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
              </ng-container>

              <ng-container matColumnDef="Weekday">
                <th mat-header-cell *matHeaderCellDef> Wochentag </th>
                <td mat-cell *matCellDef="let element"> {{element.Weekday}} </td>
              </ng-container>

              <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef> Datum </th>
                <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
              </ng-container>

              <ng-container matColumnDef="Zeit">
                <th mat-header-cell *matHeaderCellDef> Zeit </th>
                <td mat-cell *matCellDef="let element"> {{element.Zeit}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
